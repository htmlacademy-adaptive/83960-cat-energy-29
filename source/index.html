<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body class="page__body">
    <header class="main-header">
      <div class="main-header__logo-wrapper">
        <a class="logo-pic" href="#">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg" width="70" height="59">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" width="60" height="50">
            <source media="(max-width: 767px)" srcset="img/logo-mobile.svg" width="33" height="38">
            <img src="img/logo-mobile.svg" alt="Логотип" width="33" height="38">
          </picture>
        </a>
        <a class="logo-text" href="#">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-text-desktop.svg" width="118" height="21">
            <source media="(min-width: 768px)" srcset="img/logo-text-tablet.svg" width="101" height="18">
            <source media="(max-width: 767px)" srcset="img/logo-text-mobile.svg" width="101" height="18">
            <img src="img/logo-text-mobile.svg" alt="Текстовый логотип" width="101" height="18">
          </picture>
        </a>
      </div>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a href="">
              Главная
            </a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">
              Каталог продукции
            </a>
          </li>
          <li class="site-list__item">
            <a href="form.html">
              Подбор программы
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <h1 class="visually-hidden">Кэт энерджи - магазин питания для котов</h1>
      <section class="promo">
        <div class="promo__wrapper">
          <h2 class="section-title section-title--promo">
            Функциональное питание для котов
          </h2>
          <p class="promo__slogan">
            Занялся собой? Займись котом!
          </p>
          <img class="promo__image" src="img/promo.png" alt="Баночка кошачьего корма">
        </div>
      </section>
    </main>
  </body>
</html>
